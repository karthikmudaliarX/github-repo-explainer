<!DOCTYPE html>
<html>
<head>
    <title>GitHub Explainer Settings</title>
    <style>
        body { padding: 20px; font-family: sans-serif; min-width: 300px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;}
        button { margin-top: 10px; padding: 8px 16px; cursor: pointer; background-color: #2da44e; color: white; border: none; border-radius: 6px;}
        button:hover { background-color: #2c974b; }
        .status { margin-top: 10px; color: green; font-size: 12px; }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
    <div style="font-size: 11px; color: gray; margin-top: 4px;">
        Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
    </div>
    <button id="save">Save</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
