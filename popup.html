<!DOCTYPE html>
<html>
<head>
    <title>GitHub Explainer</title>
    <style>
        body { 
            padding: 0; 
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif;
            min-width: 320px; 
            background-color: #f6f8fa;
            color: #1f2328;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #d0d7de;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        /* Home View Styles */
        .status-card {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
        }
        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        /* Settings View Styles */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 8px 12px; 
            margin-bottom: 8px; 
            box-sizing: border-box;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus {
            border-color: #0969da;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        .hint {
            font-size: 12px; 
            color: #636c76; 
            margin-bottom: 16px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 8px 16px; 
            cursor: pointer; 
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #1f883d; 
            color: white; 
        }
        .btn-primary:hover { 
            background-color: #1a7f37; 
        }
        .btn-secondary {
            background-color: #f6f8fa;
            color: #1f2328;
            margin-top: 8px;
        }
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .status-msg { 
            margin-top: 12px; 
            color: #1a7f37; 
            font-size: 12px; 
            text-align: center;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>ðŸ¤–</span>
            <h2>GitHub Repo Explainer</h2>
        </div>

        <!-- Home View -->
        <div id="home-view" class="view">
            <div class="status-card">
                <div class="status-icon">âœ…</div>
                <p style="margin: 0 0 16px 0; font-size: 14px;">Extension is active and ready.</p>
                <button id="go-to-settings" class="btn btn-secondary">Settings</button>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <label for="apiKey">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <div class="hint">
                Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
            </div>
            <button id="save" class="btn btn-primary">Save Key</button>
            <button id="cancel" class="btn btn-secondary">Cancel</button>
        </div>

        <div id="status" class="status-msg"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
