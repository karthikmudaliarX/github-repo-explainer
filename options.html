<!DOCTYPE html>
<html>
<head>
    <title>GitHub Explainer Settings</title>
    <style>
        body { 
            padding: 0; 
            margin: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(140, 149, 159, 0.2);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #d0d7de;
        }
        .header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 10px 12px; 
            margin-bottom: 8px; 
            box-sizing: border-box;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus {
            border-color: #0969da;
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        .hint {
            font-size: 13px; 
            color: #636c76; 
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; 
            cursor: pointer; 
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            background-color: #1f883d; 
            color: white; 
        }
        .btn:hover { 
            background-color: #1a7f37; 
        }
        .status-msg { 
            margin-top: 16px; 
            color: #1a7f37; 
            font-size: 14px; 
            text-align: center;
            min-height: 20px;
        }
        
        /* Hide view elements if reused popup.js expects them */
        .view { display: block !important; }
        #home-view, #go-to-settings, #cancel { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>ðŸ¤–</span>
            <h2>Settings</h2>
        </div>
        <div id="settings-view" class="view active">
            <label for="apiKey">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
            <div class="hint">
                Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
            </div>
            <button id="save" class="btn">Save Configuration</button>
        </div>
        <div id="status" class="status-msg"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
